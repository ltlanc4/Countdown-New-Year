<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Đếm ngược Tết Nguyên Đán 2025</title>
</head>

<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="text">
        <h1 class="tet2025txt" style="opacity: 0;">2025</h1>
        <p class="chucmungnammoiTxt" style="opacity: 0;">Chúc Mừng Năm Mới!</p>
    </div>
    <ul id="countdown">
        <li id="days">
            <div class="number">00</div>
            <div class="label">Ngày</div>
        </li>
        <li id="hours">
            <div class="number">00</div>
            <div class="label">Giờ</div>
        </li>
        <li id="minutes">
            <div class="number">00</div>
            <div class="label">Phút</div>
        </li>
        <li id="seconds">
            <div class="number">00</div>
            <div class="label">Giây</div>
        </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../js/countdown.js"></script>
    <script src="../js/firework.js"></script>
</body>

</html>
